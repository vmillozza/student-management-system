<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Course</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" th:href="@{/}">Student Management System</a>
        </nav>
    </header>
    <div class="container mt-5">
        <h1 class="mb-4">Edit Course</h1>
        <form th:action="@{/courses/{id}(id=${course.id})}" th:object="${course}" method="post">
            <div class="form-group">
                <label for="name">Course Name</label>
                <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Enter course name">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" id="description" th:field="*{description}" placeholder="Enter course description"></textarea>
            </div>
            <button type="submit" class="btn btn-success">Save</button>
            <a class="btn btn-secondary" th:href="@{/courses}">Cancel</a>
        </form>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
